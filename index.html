<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>MyGoodTime</title>
</head>
<body>
  <header class="landing">
    <h1 class="display">Today's Plans</h1>
    <h3 id="currentDay" class="display"></h3>
    <p id="currentTime" class="display"></p>
  </header>

  <div class="container">
    <div id="hour-09" class="row time-div">
      <div class="col-sm-1 hour"><span id="9">9:00 AM</span></div>
      <textarea class="col-sm-10 time-block description" placeholder="Add schedule item here"></textarea>
      <button class="col-sm-1 saveBtn" aria-label="save button 9am">
        <i class="material-symbols-outlined">save</i>
      </button>
    </div>

    <div id="hour-10" class="row time-div">
      <div class="col-sm-1 hour"><span id="10">10:00 AM</span></div>
      <textarea class="col-sm-10 time-block description" placeholder="Add schedule item here"></textarea>
      <button class="col-sm-1 saveBtn" aria-label="save button 10am">
        <i class="material-symbols-outlined">save</i>
      </button>
    </div>

    <div id="hour-11" class="row time-div">
      <div class="col-sm-1 hour"><span id="11">11:00 AM</span></div>
      <textarea class="col-sm-10 time-block description" placeholder="Add schedule item here"></textarea>
      <button class="col-sm-1 saveBtn" aria-label="save button 11am">
        <i class="material-symbols-outlined">save</i>
      </button>
    </div>

    <div id="hour-12" class="row time-div">
      <div class="col-sm-1 hour"><span id="12">12:00 PM</span></div>
      <textarea class="col-sm-10 time-block description" placeholder="Add schedule item here"></textarea>
      <button class="col-sm-1 saveBtn" aria-label="save button 12pm">
        <i class="material-symbols-outlined">save</i>
      </button>
    </div>

    <div id="hour-13" class="row time-div">
      <div class="col-sm-1 hour"><span id="13">1:00 PM</span></div>
      <textarea class="col-sm-10 time-block description" placeholder="Add schedule item here"></textarea>
      <button class="col-sm-1 saveBtn" aria-label="save button 1pm">
        <i class="material-symbols-outlined">save</i>
      </button>
    </div>

    <div id="hour-14" class="row time-div">
      <div class="col-sm-1 hour"><span id="14">2:00 PM</span></div>
      <textarea class="col-sm-10 time-block description" placeholder="Add schedule item here"></textarea>
      <button class="col-sm-1 saveBtn" aria-label="save button 2pm">
        <i class="material-symbols-outlined">save</i>
      </button>
    </div>

    <div id="hour-15" class="row time-div">
      <div class="col-sm-1 hour"><span id="15">3:00 PM</span></div>
      <textarea class="col-sm-10 time-block description" placeholder="Add schedule item here"></textarea>
      <button class="col-sm-1 saveBtn" aria-label="save button 3pm">
        <i class="material-symbols-outlined">save</i>
      </button>
    </div>

    <div id="hour-16" class="row time-div">
      <div class="col-sm-1 hour n"><span id="16">4:00 PM</span></div>
      <textarea class="col-sm-10 time-block description" placeholder="Add schedule item here"></textarea>
      <button class="col-sm-1 saveBtn" aria-label="save button 4pm">
        <i class="material-symbols-outlined">save</i>
      </button>
    </div>

    <div id="hour-17" class="row time-div">
      <div class="col-sm-1 hour"><span id="17">5:00 PM</span></div>
      <textarea class="col-sm-10 time-block description" placeholder="Add schedule item here"></textarea>
      <button class="col-sm-1 saveBtn" aria-label="save button 5pm">
        <i class="material-symbols-outlined">save</i>
      </button>
    </div>
    <button id="clearFieldsBtn" type="button" class="btn btn-secondary" aria-label="clear fields button">
        Clear Fields
      </button>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
